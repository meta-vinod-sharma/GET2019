<div class="container">
    <form [formGroup]="taskForm">
        <div class="form-group">
            <label for="task-title" class="col-form-label">Title:</label>
            <input type="text" class="form-control" formControlName="taskTitle" id="task-title" [ngClass]="{'is-invalid': submitted && fval.taskTitle.errors}" />
            <div class="invalid-feedback">
                Task name is required
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-form-label">Description:</label>
            <textarea class="form-control" formControlName="taskDescription" id="description" [ngClass]="{'is-invalid': submitted && fval.taskDescription.errors}"></textarea>
            <div class="invalid-feedback">
                Task Description is required
            </div>
        </div>
        <div class="form-group">
            <label for="priority" class="col-form-label">Priority:</label>
            <select class="custom-select" id="priority" formControlName="taskPriority" [ngClass]="{'is-invalid': submitted && fval.taskPriority.errors}">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
            </select>
            <div class="invalid-feedback">
                Task priority is required
            </div>
        </div>
        <div>
            <button type="submit" style="margin: auto;width: 100%;" class="btn btn-primary" (click)="submitForm()">Create Task</button>
        </div>
    </form>
</div>
