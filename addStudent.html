<!DOCTYPE html>
<html>
    <head>
        <title>Add Student</title>
    </head>
    <body>
        <div id = addStudent align = "center" >
            <form action="addStudent" method = "post"> 
                <label>First Name : <input type = "text" name="firstName" id="firstName" placeholder="Enter First Name" pattern="[A-Za-z]*" required> </label><br><br>
                <label>Last Name : <input type = "text" name="lastName" id="lastName" placeholder="Enter last Name" pattern="[A-Za-z]*" required> </label><br><br>
                <label>Father's Name : <input type = "text" name="fatherName" id="fatherName" placeholder="Enter father's  Name" pattern="^[A-Za-z ]+ [A-Za-z ]*$" required> </label><br><br>
                <label>Email ID : <input type = "email" name="email" id="email" placeholder="Enter your Email Id" required> </label><br><br>
                <label>Class : <input type = "number" name="class" id="class" placeholder="Enter your Class" min="1" max="12" required> </label><br><br>
                <label>Age : <input type = "number" name="age" id="age" placeholder="Enter your Age" min="4" max="25" required> </label><br><br>
                <input type="submit" name="submit" value="Submit" >

            </form>

        </div>
    </body>
</html>
